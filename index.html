<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Based Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Mood Based Quote Generator</h1>
    </header>

    <div class="info-container">
        <div class="info-box">
            <h2>About This Site</h2>
            <p>This is a mood-based quote generator to help you smile :)</p>
        </div>
        <div class="info-box">
            <h2>How It Works</h2>
            <p>Pick your current mood and we’ll give you a matching quote!</p>
        </div>
    </div>

    <hr>

    <div class="main-content">
        <h1>What is your <strong>mood</strong> today?</h1>
        
        <div class="button-container">
            <button type="button" id="happy-btn" class="mood-btn">Happy</button>
            <button type="button" id="sad-btn" class="mood-btn">Sad</button>
            <button type="button" id="angry-btn" class="mood-btn">Angry</button>
            <button type="button" id="motivated-btn" class="mood-btn">Motivated</button>
            <button type="button" id="relaxed-btn" class="mood-btn">Relaxed</button>
        </div>

        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeW5na2M0YXZvZXR6Y2J4Mnp3ZTd3YjhhMmViaGZqcHE1bWJ6Mjk4MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zd5ZqNSI0mfymBRNQc/giphy.gif" alt="Mood Image" id="mood-img" class="mood-img">
    </div>

    <footer>
        <p>© 2023 Delroy | Made for Waffle!</p>
    </footer>

</body>
</html>
